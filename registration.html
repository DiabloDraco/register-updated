<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<title>registration-page</title>
</head>
<body class="bg">
	<main>
		<section class="registration"> 
			<div class="container">
				<form id="form" class="form">
					<div class="form__heading-wrapper">
						<p class="form__heading">Mirmuhsin</p>
					</div>
					<div class="form__inner-wrapper">
						<input id="name" class="form__input" type="text" placeholder="Name">
						<input id="email" class="form__input" type="email" placeholder="Email">
						<input id="password" class="form__input" type="password" placeholder="Current password">
						<button class="form__button">SIGN UP</button>
					</div>
					<div class="form__text-wrapper">
						<p class="form__text">Already have an account?</p> 
						<a class="form__link" href="./login.html">Sign In</a>
					</div>
				</form>
			</div>
		</section>        
	</main>
	<script src="./js/registration.js"></script>
</body>
</html>
