<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Log-in</title>
</head>
<body>
    <div class="auth container">
        <div class="auth__left">
        </div>
        <div class="auth__right">
            <form class="auth__form">
                <div class="auth__heading-wrapper">
                    <p class="auth__heading">Sign in</p>
                    <p class="auth__text">Enter your email and password to Sign In</p>
                </div>
                <div class="auth__inputs-wrapper">
                    <input class="form__input auth__mail" type="email" placeholder="Email">
                    <input class="form__input auth__password" type="password" placeholder="Current password">
                    <button class="form__button">SIGN IN</button>
                </div>
                <div class="auth__bottom">
                    <p class="auth__bottom-text">Don't have an account?</p>
                    <a class="auth__bottom-link" href="./registration.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
